<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App Security Analyzer</title>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mobile App Security Analyzer</h1>
      <form
        id="upload-form"
        enctype="multipart/form-data"
        action="/upload"
        method="post"
      >
        <input
          name="file"
          type="file"
          id="file-input"
          accept=".apk,.ipa"
          required
        />
        <button id="analyze-button" type="submit">Analyze</button>
      </form>

      <div class="loaderRectangle hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script src="/static/scripts/app.js"></script>
  </body>
</html>
